
<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

  <mat-form-field class="example-full-width inputsmall">
    <mat-label>Nom d'utilisateur</mat-label>
    <input matInput formControlName="username">
  </mat-form-field>

  <mat-form-field class="example-full-width inputsmall">
    <mat-label>Mot de passe</mat-label>
    <input matInput formControlName="password" type="password">
  </mat-form-field>

  <mat-checkbox color="primary" class="example-margin rememberme" style="color: #1569CA;">Se souvenir de moi</mat-checkbox>  

    <button class="button" type="submit" [disabled]="!loginForm.valid" mat-raised-button color="primary">Se connecter</button>
  </form>


  <p  *ngIf="loginForm.dirty && loginForm.controls.username.invalid"> {{getUsernameErrors()}} </p>

<hr>

  <a href=''> Retour vers la page principale </a>
