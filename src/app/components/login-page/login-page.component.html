
<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

    <input id="username" class="inputsmall" type="text" placeholder="Nom d'utilisateur" formControlName="username">

    <input id="password" class="inputsmall" type="password" placeholder="Mot de passe" formControlName="password">
   
    <input id="remember" class="rememberme" type="checkbox">
    <label for="remember" style="color: #1569CA;">Se souvenir de moi</label>

    <button type="submit" [disabled]="!loginForm.valid">Submit</button>
  </form>
