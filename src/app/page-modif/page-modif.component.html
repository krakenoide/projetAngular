<html lang="en">
<body>

        <input type="password" class="smallinput" placeholder="Ancien mot de passe" formControlName="oldpassword"><br>
        <input type="password" class="smallinput" placeholder="Nouveau mot de passe" formControlName="npassword"><br>
        <input type="password" class="smallinput" placeholder="VÃ©rifiez le nouveau mot de passe" formControlName="npasswordbis"><br>
        <button type="submit" [disabled]="myForm.invalid" class="button">Valider la modification</button>
    </form>

    <p *ngIf="myForm.dirty" && myForm.controls.nusername.invalid>Message d'erreur: {{ getErrors(username)}}</p>

</html>
